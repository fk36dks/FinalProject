apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-frontend
  namespace: finalproject-dev   # 프론트엔드도 backend와 동일한 네임스페이스
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-frontend
  template:
    metadata:
      labels:
        app: shop-frontend
    spec:
      containers:
        - name: frontend
          image: fk36dks/shop-frontend:2
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL           # ✅ 프론트엔드에서 백엔드 API 호출 주소
              value: "http://shop-backend.finalproject-dev.svc.cluster.local:5000"

